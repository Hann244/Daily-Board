<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <link href="https://font.elice.io/css?family=Elice+DX+Neolli" rel="stylesheet" />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <style>
        html,
        body {
          font-family: 'Elice DX Neolli', sans-serif;
        }

        .dropdown-toggle:after {
          content: none;
        }

        .comment .btn-group {
          display: none;
        }

        .comment:hover .btn-group {
          display: flex;
        }
    </style>
    <title th:text="${member.name}"></title>
</head>
<body>
<div class="container my-5 mx-auto">
    <a
            class="link link-offset-1 link-offset-2-hover text-sm fs-6 mb-2 d-block"
            style="transition: all 0.1s ease-in-out"
            th:href="@{/members}"
    >&larr; 멤버 목록으로 돌아가기</a
    >
    <div class="container my-5 mx-auto">
        <div class="container border rounded p-4 position-relative">
            <div class="header mb-5">
                <h3 class="text-center" th:text="${member.name}">회원 이름</h3>
            </div>
            <hr class="mt-4"/>
            <div>
                <p class="text-center text-secondary" th:text="'권한 상태 : ' + ${member.role.roleName == 'Admin' ? '관리자' : '회원'}">회원 직급</p>
                <p class="text-center text-secondary" th:text="|ID : ${member.id}|">멤버 번호</p>
                <p class="text-center text-secondary" th:text="|닉네임 : ${member.nickName}|">멤버 닉네임</p>
                <p class="text-center text-secondary" th:text="|이메일 : ${member.email}|">멤버 이메일</p>
                <p class="text-center text-secondary" th:text="|비밀번호 : ${member.password}|">멤버 비밀번호</p>
                <p class="text-center text-secondary" th:text="'탈퇴 여부 : ' + ${member.isDeleted ? '탈퇴' : '가입'}">탈퇴 여부</p>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 정보 수정</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <link
            href="https://font.elice.io/css?family=Elice+DX+Neolli"
            rel="stylesheet"
    />
    <style>
        html, body {
            font-family: "Elice DX Neolli", sans-serif;
        }
        .container {
            max-width: 500px; /* 컨테이너의 최대 너비 설정 */
            padding: 20px;
        }
        .form-label {
            font-weight: bold; /* 레이블 폰트 굵기 조정 */
            text-align: left; /* 레이블을 왼쪽에 정렬 */
        }
        .form-control {
            width: 100%; /* 기본 너비는 100%로 설정 */
            max-width: 300px; /* 입력 필드 최대 너비 설정 */
        }
        .form-group {
            margin-bottom: 1rem; /* 각 입력 필드 사이의 간격 조정 */
        }
        .btn-container {
            display: flex; /* 버튼들을 같은 행에 배치 */
            gap: 10px; /* 버튼 사이의 간격 조정 */
            margin-top: 1rem; /* 버튼 그룹 위쪽 여백 추가 */
        }
        .btn-secondary {
            background-color: #6c757d; /* 취소 버튼 색상 조정 */
            border-color: #6c757d;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">회원 정보 수정</h1>
    <form
            th:action="@{/members/edit}" method="POST">
        <input type="hidden" name="id" th:value="${memberPostDto.id}">

        <div class="form-group">
            <label for="name" class="form-label">이름</label>
            <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    th:value="${memberPostDto.name}"
            />
        </div>
        <div class="form-group">
            <label for="email" class="form-label">이메일</label>
            <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    th:value="${memberPostDto.email}"
            />
        </div>
        <div class="form-group">
            <label for="nickname" class="form-label">닉네임</label>
            <input
                    type="text"
                    class="form-control"
                    id="nickname"
                    name="nickname"
                    th:value="${memberPostDto.nickname}"
            />
        </div>
        <div class="form-group">
            <label for="password" class="form-label">비밀번호</label>
            <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    th:value="${memberPostDto.password}"
            />
        </div>

        <div class="btn-container">
            <button type="submit" class="btn btn-primary">수정하기</button>
            <button
                    type="button"
                    class="btn btn-secondary"
                    onclick="window.history.back();"
            >
                취소
            </button>
        </div>
    </form>
</div>

<!-- 부트스트랩 JS 추가 -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
</body>
</html>

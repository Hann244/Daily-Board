<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <!-- 부트스트랩 CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            position: relative; /* 부모 요소에 relative 위치 지정 */
            min-height: 100vh; /* 화면 높이를 최소화하여 버튼을 하단에 고정하기 위함 */
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            margin-bottom: 20px;
        }
        .alert {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-custom {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        .footer-btn {
            position: absolute; /* 절대 위치 지정 */
            bottom: 100px; /* 하단에서 50px 떨어진 위치 */
            left: 50%; /* 수평 중앙 */
            transform: translateX(-50%); /* 수평 중앙 정렬 */
            z-index: 10; /* 다른 요소보다 위에 보이도록 */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header text-center mb-4">
        <h1>비밀번호 찾기</h1>
    </div>
    <form th:action="@{/members/findPassword}" method="post">
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="이름을 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="이메일을 입력하세요" required>
        </div>
        <button type="submit" class="btn btn-primary">비밀번호 찾기</button>
    </form>
    <div>
        <p th:if="${password}" th:text="|고객님의 비밀번호는 '${password.password}' 입니다.|" class="alert alert-success mt-3">
            비밀번호
        </p>
    </div>
    <div>
        <p th:if="${error}" th:text="${error}" class="alert alert-danger mt-3"></p>
    </div>
    <!-- 메인 페이지 버튼 -->
    <a th:href="@{/boards}" class="btn-custom footer-btn">메인페이지로 이동</a>
</div>
<!-- 부트스트랩 JS 추가 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
